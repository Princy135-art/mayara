<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d9d9d9, #b8b8b8);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header{
      background: rgba(0,0,0,0);
      transition: background-color 0.3s ease;
      padding: 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left:0;
      width:100%;
      height:60px;
      z-index: 100;
    }

    /* Centered content */
    .center-content {
      max-width: 700px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .center-content h2 {
      font-size: 2em;
      color: #111;
      margin-bottom: 20px;
    }

    .center-content p {
      color: #333;
      font-size: 1.1em;
      line-height: 1.8;
      margin-bottom: 25px;
    }

    .center-content a {
      text-decoration: none;
      background-color: #111;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    .center-content a:hover {
      background-color: #000;
      transform: scale(1.05);
    }

    /* Soft fade-up animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .center-content {
        padding: 0 20px;
      }

      .center-content h2 {
        font-size: 1.6em;
      }

      .center-content p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="center-content">

  </div>
</body>
</html>
