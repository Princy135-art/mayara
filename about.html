  <style>
    * {
      box-sizing: border-box;
      }

    body, html {
      font-family: 'Poppins', sans-serif;
      background-color:#FFFFFF;
      margin:0;
      padding:0;
    }
    header{
      width: 100%;
         padding: 15px 25px;
          background:#0F172A;
          display:flex;
          justify-content:space-between;
             position:sticky;
              top:0;
              z-index:100;
              align-items: center;
     }
     h1 { 
        font-size:2rem;
        letter-spacing: 1px;
        font-family:"Poppins",sans-serif ;
       }
    a {
       color:#94A3B8;
      text-decoration: none;
    }
    nav a {
      margin-left: 25px;
      text-decoration: none;
      color:#94A3B8;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      color:#22D3EE;
      transform: translateY(-2px);
    }
    .cart-icon { 
        position: relative; 
        font-size:2rem; 
        text-decoration:none;
         color:#94A3B8; }
    .cart-icon span { 
        position: absolute;
         top:-8px; 
         right:-10px;
          background:#22D3EE;
           color:black;
            font-size:12px;
             border-radius:50%;
              padding:3px 7px;
               cursor:pointer; }

.hero {
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    /* Centered content */
    .center-content {
      max-width: 700px;
      background:#0F172A;   /* darker than page */
      padding: 45px 40px;
      border-radius:20px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
      box-shadow: 0 18px 50px rgba(0,0,0,0.45);
      text-align: center;
      transform: translateY(20px);
    }
    .center-content img {
      width: 200px;          /* control icon size */
      border-radius: 50%;
      margin-bottom: 20px; /* space below icon */
    }

    .center-content h2 {
      font-size: 2em;
      color:#FFFFFF;
      margin-bottom: 20px;
    }

    .center-content p {
      color:#94A3B8;
      font-size: 1.3em;
      line-height: 1.8;
      margin-bottom: 25px;
    }

    .center-content a {
      text-decoration: none;
      background-color:#94A3B8;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    .center-content a:hover {
      background-color:#22D3EE;
      transform: scale(1.05);
    }

    /* Soft fade-up animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .center-content {
        padding: 0 20px;
      }

      .center-content h2 {
        font-size: 1.6em;
      }

      .center-content p {
        font-size: 1em;
      }
    }
  </style>
</head>
