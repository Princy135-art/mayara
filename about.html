<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background:#0F172A;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align:center;
    }
    
    
    header{
         padding: 16px 12px;
          background:#0F172A;
             position: absolute;
             left:0;
              top:0;
              z-index:100;
              text-align:left ;
    }
     h1 { 
        font-size:2rem;
        font-weight: 500;
        letter-spacing: 2px;
       }
    a {
       color:#7a7676;
      text-decoration: none;
    }
.hero {
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    /* Centered content */
    .center-content {
      max-width: 700px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    .center-content img {
      width: 200px;          /* control icon size */
      margin-bottom: 20px; /* space below icon */
    }

    .center-content h2 {
      font-size: 2em;
      color:#FFFFFF;
      margin-bottom: 20px;
    }

    .center-content p {
      color:#94A3B8;
      font-size: 1.3em;
      line-height: 1.8;
      margin-bottom: 25px;
    }

    .center-content a {
      text-decoration: none;
      background-color:#0F172A;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    .center-content a:hover {
      background-color:#0F172A ;
      transform: scale(1.05);
    }

    /* Soft fade-up animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .center-content {
        padding: 0 20px;
      }

      .center-content h2 {
        font-size: 1.6em;
      }

      .center-content p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
  <a href="index.html">
     <h1><b>MAYARA</b></h1>
  </a>
  </header>

  <div class="center-content">
    <img src="avatar.jpg" alt="my image">
    <h2>Fashion Designer</h2>

  </div>
</body>
</html>
