<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #94A3B8;
        }
 header{
      background: rgba(0,0,0,0);
      transition: background-color 0.3s ease;
      padding: 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left:0;
      width:100%;
      height:60px;
      z-index: 100;
    }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
        }

        .login-box {
            background:#0F172A;
            padding: 35px;
            height: 300px;
            width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #94A3B8;
        }

        .login-box label {
            font-weight: bold;
            color: #94A3B8;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 18px;
            border-radius: 5px;
            border: 1px solid black;
        }

        .login-box button {
            width: 50%;
            padding:12px;
            background:#FFFFFF;
            color:black;
            border: 1px solid black;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background:#94A3B8 ;
        }
    </style>
    
</head>
<body>
<header>
    <div class="left">
    <h1><i><b>MAYARA</b></i></h1></div>
    </header>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
