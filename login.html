<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow:hidden;
            font-family: Arial, sans-serif;
            background:#FFFFFF;
        }
 header{
      background:#0F172A;
      transition: background-color 0.3s ease;
      padding: 15px 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position:sticky;
      top: 0;
      z-index: 100;
    }
    a{
        color:#94A3B8;
        text-decoration:none;
    }
    nav a {
      margin-left: 25px;
      text-decoration: none;
      color:#94A3B8;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      color:#22D3EE;
      transform: translateY(-2px);
    }
        .container {
            width: 100%;
            height:70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top:0;
        }

        .login-box {
            background:#0F172A;
            padding: 35px;
            height: 300px;
            width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 25px;
            color:#94A3B8;
        }

        .login-box label {
            font-weight: bold;
            font-size: 18px;
            color:#94A3B8;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 18px;
            border-radius: 5px;
            border: 1px solid black;
        }

        .login-box button {
            width: 50%;
            padding:12px;
            background:#94A3B8;
            color:black;
            border: 1px solid black;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background:#22D3EE ;
        }
    </style>
    
</head>
<body>
<header>
    <a href="index.html">
     <h1>MAYARA</h1>
  </a>
  
      <nav>
         <a href="drop.html" class="logo"> <i class="fas fa-bars" style="font-size:2rem"; ></i> </a>
      <a href="shop.html"><i class="fas fa-shopping-bag" style="font-size:2rem";></i></a>
      <a href="about.html"><i class="fas fa-info-circle"  style="font-size:2rem";></i></a>
      <a href="contact.html"><i class="fas fa-phone" style="font-size:2rem";></i></a>

    </nav>
     </header>
    <div class="container">
        <div class="login-box">
            <h1><b>LOGIN</b></h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
