<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header{
      background: rgba(0,0,0,0);
      transition: background-color 0.3s ease;
      padding: 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left:0;
      width:100%;
      height:60px;
      z-index: 100;
    }
    /* Contact Section */
    .contact-container {
      background:grey;
      padding: 50px;
      margin: 50px 0;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      color: #151313;
      margin-bottom: 30px;
    }

    .contact-container form {
      display: flex;
      flex-direction: column;
    }

    .contact-container input,
    .contact-container textarea {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .contact-container input:focus,
    .contact-container textarea:focus {
      border-color: #181515;
      box-shadow: 0 0 10px rgba(255,111,97,0.3);
      outline: none;
    }

    .contact-container button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #1d1919;
      color: #f8f5f5;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contact-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255,111,97,0.4);
    }
   /* Full-screen splash overlay */
.splash {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background:grey;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: rgb(16, 14, 14);
  font-family: 'Arial', sans-serif;
  font-size: 1.5rem;
  text-align: center;
  opacity: 0;
  pointer-events: none; /* prevent interaction when hidden */
  transform: scale(0.8);
  transition: opacity 0.5s ease, transform 0.5s ease;
  z-index: 10000;
}

/* Show splash */
.splash.show {
  opacity: 1;
  pointer-events: auto;
  transform: scale(1);
  animation: splashAnimation 3s ease forwards;
}

/* Splash content animation */
@keyframes splashAnimation {
  0%   { transform: scale(0.8); opacity: 0; }
  50%  { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}

.splash-content h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

.splash-content p {
  font-size: 1.5rem;
}


    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      width: 100%;
    }
   /* Bounce animation for text */
@keyframes textBounce {
  0%   { transform: scale(0.8); opacity: 0; }
  50%  { transform: scale(1.2); opacity: 1; }
  70%  { transform: scale(0.9); }
  100% { transform: scale(1); }
}

.splash-content.bounce {
  animation: textBounce 1s ease forwards;
}

/* Fade-out effect for full-screen splash */
.splash.fade-out {
  opacity: 0;
  transform: scale(0.8);
  transition: opacity 1s ease, transform 1s ease;
}
 /* Bounce animation for text */
    @keyframes textBounce {
      0%   { transform: scale(0.8); opacity: 0; }
      50%  { transform: scale(1.2); opacity: 1; }
      70%  { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .splash-content.bounce {
      animation: textBounce 1s ease forwards;
    }

    /* Fade-out effect for splash */
    .splash.fade-out {
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="text" placeholder="Subject" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
<div id="thankYouSplash" class="splash">
  <div class="splash-content">
    <h1>Thank You!</h1>
    <p>We will reply to you soon.</p>
  </div>
</div>
<script>
  const contactForm = document.getElementById('contactForm');
  const thankYouSplash = document.getElementById('thankYouSplash');

  contactForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Show thank you splash
    thankYouSplash.classList.add('show');
    thankYouSplash.querySelector('.splash-content').classList.add('bounce');
  });
</script>

  <footer>
    &copy; 2025 MAYARA. All rights reserved.
  </footer>

  

</body>
</html>
