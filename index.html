<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MAYARA</title>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
 <style>
    /*global reset*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      
    }

    /* -----------------------------------
       SPLASH SCREEN
    ----------------------------------- */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 2s ease forwards;
      animation-delay: 1s;
    }

    .splash-content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #brand-logo {
      width: 500px;/*logo size*/
      opacity: 0;
      animation: fadeInScale 5s ease forwards;
    }

    

 /* -----------------------------------
       HEADER & NAVBAR
    ----------------------------------- */
    header{
      background: rgba(0,0,0,0);
      transition: background-color 0.3s ease;
      padding: 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position:fixed;
      top: 0;
      left:0;
      width:100%;
      height:60px;
      z-index: 100;
    }
header .left {
  flex: 1;
  display: flex;
  align-items: center;
}
header .center {
  flex: 0 0 400px;
  display:flex;
  justify-content: center;
}

header .right {
  flex:1;
  display: flex;
  justify-content:flex-end ;
  padding-right:0;
  margin-right:20px;
  color:#0F172A;
}
    header h1 {
      color:#0F172A;
      font-size: 2rem;
      letter-spacing: 1px;
      cursor: default;
      font-family:"Poppins",serif;
    }


    nav a {
      margin-left: 25px;
      text-decoration: none;
      color:#0F172A;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      color:#22D3EE;
      transform: translateY(-2px);
    }
    * {
    box-sizing: border-box;
  }
  .video-section {
      margin-top: 8px;
      position: relative;
      width:100%;   
      height:100vh;  
      overflow: hidden;
      background: black;
    }

    .video-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit:contain; 
      background:#FFFFFF;
      z-index: 0;
      }
      .video-desktop {
  display: block;
}

.video-mobile {
  display: none;
}
 .video-section .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .video-section .content h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    /* ================= SECTION COMMON ================= */
section {
  padding: 0px ;
}
/* ================= FEATURE ROW ================= */
.feature {
  position: relative;
  display: grid;
  overflow:hidden;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  gap: 80px;
  background: #94A3B8;
  margin-bottom: 10px;
  height: 80vh;
}
.feature-one{
  display:grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  height:80vh;
  gap: 80px;
  background:#94A3B8;
  margin-bottom:10px;
}
.feature-two{
 display:grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  height:80vh;
  gap: 80px;
  background:#94A3B8;
  margin-bottom:10px; 
}
.feature-text h2 {
  font-size: 2.2rem;
  margin-top:-280px;
  color:#0F172A;
}

.feature-text p {
  font-size: 1.1rem;
  margin-bottom: 460px;
  color:#FFFFFF;
}
  /* Decorative shapes layer */
  .shapes::before,
  .shapes::after {
    content: "";
    position: absolute;
    border-radius: 50%;
    opacity: 0.25;
    pointer-events: none;
  }

  .shapes::before {
    width: 300px;
    height: 300px;
    background: white;
    top: -80px;
    left: -80px;
  }

  .shapes::after {
    width: 400px;
    height: 400px;
    background: #0F172A;
    bottom: -120px;
    right: -120px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .feature-graphic {
      grid-template-columns: 1fr;
      text-align: center;
    }
  }
/* ===== REVERSE LAYOUT ===== */
/* Use this class when you want image on left 
.feature.reverse{
  grid-template-columns:1fr 1fr;
}
.feature.reverse .feature-text{
  order:2;
}*/
/* ================= REVEAL EFFECT ================= */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: 0.9s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

/* ================= MOBILE ================= */
@media(max-width:900px){

  .video-desktop{ display:none; }
  .video-mobile{ display:block; }

  .video-section{
    height:calc(100vh - 60px);
  }

  .feature{
    grid-template-columns:1fr;
    text-align:center;
    gap:40px;
    padding:60px 24px;
    min-height:auto;
  }
 .feature-text p{
    margin:0 auto;
  }
}

    /* -----------------------------------
       ANIMATIONS
    ----------------------------------- */
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeInButton {
      0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    @keyframes moveDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  
@media (max-width: 768px) {

  .video-desktop {
    display: none;
  }

  .video-mobile {
    display: block;
  }
  body {
    padding-top: 60px;
  }

  .video-section {
    height: calc(100vh-60px); /* safer for mobile */
  }
}

  </style>
 

</head>

<body>

  <header>

  <div class="right">

 </header>
  <div class="video-section">

  <!-- Mobile video -->

    <!-- ================= CONTENT ================= -->
<section>

  <div class="feature reveal">
    <div class="shapes"></div>
    <div class="feature-text">
      <h2>EXPLORE OUR NEW ARRIVALS</h2>
      <p>We have new arrivals for this season. </p>
    </div>
   </div>
</section>

<script>
/* ================= SCROLL REVEAL LOGIC ================= */
const items = document.querySelectorAll('.reveal');

function revealOnScroll() {
  const height = window.innerHeight;

  items.forEach(item => {
    const top = item.getBoundingClientRect().top;
    if (top < height - 120) {
      item.classList.add('active');
    }
  });
}

window.addEventListener('scroll', revealOnScroll);
revealOnScroll();
</script>
<script>
  const splash = document.getElementById("splash");

  if (sessionStorage.getItem("splashPlayed")) {
    splash.style.display = "none";
  } else {
    sessionStorage.setItem("splashPlayed", "true");
  }
</script>
</body>
</html>
