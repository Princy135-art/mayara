<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MAYARA</title>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      
    }

    /* -----------------------------------
       SPLASH SCREEN
    ----------------------------------- */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 8s ease forwards;
      animation-delay: 3s;
    }

    .splash-content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #brand-logo {
      width: 500px;
      opacity: 0;
      animation: fadeInScale 8s ease forwards;
    }

    

 /* -----------------------------------
       HEADER & NAVBAR
    ----------------------------------- */
    header{
      background: rgba(0,0,0,0);
      transition: background-color 0.3s ease;
      padding: 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left:0;
      width:100%;
      height:60px;
      z-index: 100;
    }
header .left {
  flex: 1;
  display: flex;
  align-items: center;
}
header .center {
  flex: 0 0 400px;
  display:flex;
  justify-content: center;
}

header .right {
  flex:1;
  display: flex;
  justify-content:flex-end ;
  padding-right:0;
  margin-right:20px;
}
    header h1 {
      color: black;
      font-size: 2rem;
      letter-spacing: 1px;
      cursor: default;
    }


    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: rgb(8, 8, 8);
      font-weight: 500;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      color: rgb(15, 11, 11);
      transform: translateY(-2px);
    }
    * {
    box-sizing: border-box;
  }
 /* Search bar container */
  .search-container {
    position: relative;
    margin-left: 0;
    width: 100%;
    max-width: 350px;
    display: flex;
    align-items: center;
  }

  /* Input styling */
  .search-box {
    flex: 1;
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 30px;
    font-size: 16px;
    transition: 0.3s ease;
  }

  .search-box:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0,123,255,0.3);
  }

  /* Search button */
  .search-btn {
    position: absolute;
    right: 10px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: #555;
  }

    .video-section {
      margin-top: 0;
      position: relative;
      width:100%;   
      height:100vh;  
      overflow: hidden;
      background: black;
    }

    .video-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit:contain; 
      background:whitesmoke ;
      z-index: 0;
      }
      .video-desktop {
  display: block;
}

.video-mobile {
  display: none;
}
 .video-section .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .video-section .content h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    /* -----------------------------------
       ANIMATIONS
    ----------------------------------- */
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeInButton {
      0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    @keyframes moveDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
   /* âœ… Responsive adjustments */
@media (max-width: 992px) {
  header h1 {
    font-size: 1.8rem;
  }
  .search-container {
    width: 100%;
    max-width: 300px;
  }
  nav a i {
    font-size: 2.2rem !important;
  }
}

@media (max-width: 600px) {
  header {
    flex-wrap: wrap;
    justify-content: center;
    text-align: center;
    height: auto;
  }
  .search-container {
    margin-top: 10px;
    width: 90%;
  }
  nav {
    width: 100%;
    display: flex;
    justify-content: space-around;
  }
  nav a i {
    font-size: 2rem !important;
  }
}
@media (max-width: 768px) {

  .video-desktop {
    display: none;
  }

  .video-mobile {
    display: block;
  }
  body {
    padding-top: 60px;
  }

  .video-section {
    height:calc(100vh-60px); /* safer for mobile */
  }
}

  </style>
 

</head>

<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div class="splash-content">
      <img id="brand-logo" src="logo.png" alt="Your Brand Logo">
       </div>
  </div>

  <!-- Header -->
  <header>
    <div class="left">
    <h1><i><b>MAYARA</b></i></h1></div>
    
  <div class="right">
      <nav>
        

    <a href="login.html" class="login-icon"><i class="fa fa-user"style="font-size:2rem"; ></i> </a>
      <a href="drop.html" class="logo"> <i class="fas fa-bars" style="font-size:2rem"; ></i> </a>
      <a href="shop.html"><i class="fas fa-shopping-bag" style="font-size:2rem";></i></a>
      <a href="about.html"><i class="fas fa-info-circle"  style="font-size:2rem";></i></a>
      <a href="contact.html"><i class="fas fa-phone" style="font-size:2rem";></i></a>

    </nav>
  </div>
 </header>
  <div class="video-section">
    <!-- Desktop / Laptop video -->
  <video class="video-desktop" autoplay loop muted playsinline>
    <source src="MV.mp4" type="video/mp4">
  </video>

  <!-- Mobile video -->
  <video class="video-mobile" autoplay loop muted playsinline>
    <source src="Pop up store (1).mp4" type="video/mp4">
  </video>
    </div>
</body>
</html>
