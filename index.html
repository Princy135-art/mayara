<!DOCTYPE html>
<html lang="en">
<head>

 <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      
    }

    /* -----------------------------------
       SPLASH SCREEN
    ----------------------------------- */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 8s ease forwards;
      animation-delay: 3s;
    }

    .splash-content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #brand-logo {
      width: 500px;
      opacity: 0;
      animation: fadeInScale 5s ease forwards;
    }

    

 /* -----------------------------------
       HEADER & NAVBAR
    ----------------------------------- */
    header{
      background: rgba(0,0,0,0);
      transition: background-color 0.3s ease;
      padding: 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position:fixed;
      top: 0;
      left:0;
      width:100%;
      height:60px;
      z-index: 100;
    }
header .left {
  flex: 1;
  display: flex;
  align-items: center;
}
header .center {
  flex: 0 0 400px;
  display:flex;
  justify-content: center;
}

header .right {
  flex:1;
  display: flex;
  justify-content:flex-end ;
  padding-right:0;
  margin-right:20px;
}
    header h1 {
      color: black;
      font-size: 2rem;
      letter-spacing: 1px;
      cursor: default;
      font-family:"Poppins",serif;
    }


    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: rgb(8, 8, 8);
      font-weight: 500;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      color: rgb(15, 11, 11);
      transform: translateY(-2px);
    }
    * {
    box-sizing: border-box;
  }
  .video-section {
      margin-top: 8px;
      position: relative;
      width:100%;   
      height:100vh;  
      overflow: hidden;
      background: black;
    }

    .video-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit:contain; 
      background:whitesmoke ;
      z-index: 0;
      }
      .video-desktop {
  display: block;
}

.video-mobile {
  display: none;
}
 .video-section .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .video-section .content h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    /* ================= SECTION COMMON ================= */
section {
  padding: 100px 8%;
}

.section-title {
  font-size: 2.5rem;
  margin-bottom: 40px;
  text-align: center;
}

/* ================= FEATURE ROW ================= */
.feature {
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  gap: 60px;
  margin-bottom: 120px;
}

.feature img {
  width: 100%;
  border-radius: 20px;
}

.feature-text h2 {
  font-size: 1.8rem;
  margin-bottom: 15px;
}

.feature-text p {
  font-size: 1.1rem;
  color: #444;
}

/* ================= REVEAL EFFECT ================= */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: 0.9s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

/* ================= MOBILE ================= */
@media (max-width: 900px) {
  .feature {
    grid-template-columns: 1fr;
    text-align: center;
  }
}

    /* -----------------------------------
       ANIMATIONS
    ----------------------------------- */
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeInButton {
      0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    @keyframes moveDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
   /* ✅ Responsive adjustments */
@media (max-width: 992px) {
  header h1 {
    font-size: 1.8rem;
  }
  .search-container {
    width: 100%;
    max-width: 300px;
  }
  nav a i {
    font-size: 2.2rem !important;
  }
}

@media (max-width: 600px) {
  header {
    flex-wrap: wrap;
    justify-content: center;
    text-align: center;
    height: auto;
  }
  .search-container {
    margin-top: 10px;
    width: 90%;
  }
  nav {
    width: 100%;
    display: flex;
    justify-content: space-around;
  }
  nav a i {
    font-size: 2rem !important;
  }
}
@media (max-width: 768px) {

  .video-desktop {
    display: none;
  }

  .video-mobile {
    display: block;
  }
  body {
    padding-top: 60px;
  }

  .video-section {
    height: calc(100vh-60px); /* safer for mobile */
  }
}

  </style>
 

</head>

<script>
/* ================= SCROLL REVEAL LOGIC ================= */
const items = document.querySelectorAll('.reveal');

function revealOnScroll() {
  const height = window.innerHeight;

  items.forEach(item => {
    const top = item.getBoundingClientRect().top;
    if (top < height - 120) {
      item.classList.add('active');
    }
  });
}

window.addEventListener('scroll', revealOnScroll);
revealOnScroll();
</script>
<script>
  const splash = document.getElementById("splash");

  if (sessionStorage.getItem("splashPlayed")) {
    splash.style.display = "none";
  } else {
    sessionStorage.setItem("splashPlayed", "true");
  }
</script>
